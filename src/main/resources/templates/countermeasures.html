<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head_styles}"></head>
<body>
<div th:replace="~{fragments :: sidebar('countermeasures')}"></div>
<div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Довідник заходів</h2>
        <a href="/ui/countermeasures/new" class="btn btn-primary"><i class="bi bi-plus-lg"></i> Додати</a>
    </div>
    <div class="card-custom p-4">
        <table class="table table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Назва</th>
                <th>Тип</th>
                <th>Опис</th>
                <th>Дії</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${list}">
                <td th:text="${c.id}" class="fw-bold text-muted"></td>
                <td th:text="${c.name}"></td>
                <td><span class="badge bg-info text-dark" th:text="${c.type}"></span></td>
                <td th:text="${c.description}"></td>
                <td>
                    <a th:href="@{/ui/countermeasures/edit/{id}(id=${c.id})}" class="btn btn-sm btn-outline-primary">
                        <i class="bi bi-pencil"></i> Редагувати
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
