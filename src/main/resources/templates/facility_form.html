<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head_styles}"></head>
<body>
<div th:replace="~{fragments :: sidebar('facilities')}"></div>

<div class="main-content">
    <h2 class="fw-bold mb-4" th:text="${isNew} ? 'Додати новий об\'єкт' : 'Редагувати об\'єкт #' + ${facility.id}">Форма об'єкта</h2>

    <div class="card-custom p-4">
        <form th:action="@{/ui/facilities/save}" th:object="${facility}" method="post">

            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="name" class="form-label fw-bold">Назва об'єкта</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>

            <div class="mb-3">
                <label for="location" class="form-label fw-bold">Локація (Адреса)</label>
                <input type="text" class="form-control" id="location" th:field="*{location}" required>
            </div>

            <div class="mb-4">
                <label for="technologyType" class="form-label fw-bold">Тип технології</label>
                <input type="text" class="form-control" id="technologyType" th:field="*{technologyType}" required>
            </div>

            <hr>
            <button type="submit" class="btn btn-success me-2">
                <i class="bi bi-save me-2"></i> Зберегти
            </button>
            <a href="/ui/facilities" class="btn btn-outline-secondary">Скасувати</a>

        </form>
    </div>
</div>

</body>
</html>
