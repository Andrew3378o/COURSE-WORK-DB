<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head_styles}"></head>
<body>
<div th:replace="~{fragments :: sidebar('costs')}"></div>
<div class="main-content">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Фінансовий звіт</h2>
    <a href="/ui/costs/new" class="btn btn-primary"><i class="bi bi-plus-lg"></i> Додати</a>
  </div>
  <div class="card-custom p-4">
    <table class="table table-hover align-middle">
      <thead>
      <tr>
        <th>ID</th>
        <th>Обʼєкт</th>
        <th>Аварія</th>
        <th>Дата</th>
        <th>Сума</th>
        <th>Вплив</th>
        <th>Дії</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="c : ${list}">
        <td th:text="${c.id}" class="fw-bold text-muted"></td>
        <td th:text="${c.facility != null ? c.facility.name : '-'}"></td>
        <td th:text="${c.emergency != null ? c.emergency.id : '-'}"></td>
        <td th:text="${c.costDate}"></td>
        <td class="text-success fw-bold">₴ <span th:text="${c.costValue}"></span></td>
        <td th:text="${c.impact != null ? c.impact.healthEffect : '-'}"></td>
        <td>
          <a th:href="@{/ui/costs/edit/{id}(id=${c.id})}" class="btn btn-sm btn-outline-primary">
            <i class="bi bi-pencil"></i> Редагувати
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
