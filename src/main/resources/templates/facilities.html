<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head_styles}"></head>
<body>
<div th:replace="~{fragments :: sidebar('facilities')}"></div>
<div class="main-content">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Реєстр об'єктів цивільного захисту</h2>
        <a href="/ui/facilities/new" class="btn btn-primary"><i class="bi bi-plus-lg"></i> Додати</a>
    </div>

    <div class="card-custom p-4 mb-4">
        <form th:action="@{/ui/facilities}" method="get" class="d-flex">
            <input type="text" name="query"
                   class="form-control me-2"
                   placeholder="Пошук за назвою або локацією..."
                   th:value="${searchQuery}"
                   style="height: 44px;">
            <button type="submit" class="btn btn-info text-white" style="width: 150px;">
                <i class="bi bi-search me-2"></i> Знайти
            </button>
            <a th:href="@{/ui/facilities}" class="btn btn-outline-secondary ms-2" style="width: 100px;">
                Скинути
            </a>
        </form>

        <p th:if="${searchQuery != null && !searchQuery.isEmpty()}" class="text-muted small mt-2 mb-0">
            Знайдено <span class="fw-bold text-primary" th:text="${list.size()}"></span> результатів для запиту: "<span th:text="${searchQuery}"></span>"
        </p>
    </div>
    <div class="card-custom p-4">
        <table class="table table-hover align-middle">
            <thead class="table-light"><tr><th>ID</th><th>Назва об'єкту</th><th>Тип технології</th><th>Локація</th><th>Дії</th></tr></thead>
            <tbody>
            <tr th:each="f : ${list}">
                <td th:text="${f.id}" class="fw-bold text-muted"></td>
                <td th:text="${f.name}" class="fw-bold"></td>
                <td><span class="badge bg-primary bg-opacity-10 text-primary" th:text="${f.technologyType}"></span></td>
                <td th:text="${f.location}"></td>
                <td>
                    <a th:href="@{/ui/facilities/edit/{id}(id=${f.id})}" class="btn btn-sm btn-outline-primary">
                        <i class="bi bi-pencil"></i> Редагувати
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
