<!DOCTYPE html>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    :root { --sidebar-bg: #1e293b; --primary-color: #0d6efd; --hover-glow: rgba(13, 110, 253, 0.3); }
    body { font-family: 'Inter', sans-serif; background-color: #f4f6f9; overflow-x: hidden; }

    body::-webkit-scrollbar, .sidebar::-webkit-scrollbar { width: 8px; }
    body::-webkit-scrollbar-track, .sidebar::-webkit-scrollbar-track { background: #f4f6f9; }
    .sidebar::-webkit-scrollbar-track { background: #1e293b; }
    body::-webkit-scrollbar-thumb { background-color: #ccc; border-radius: 4px; }
    body::-webkit-scrollbar-thumb:hover { background-color: #aaa; }
    .sidebar::-webkit-scrollbar-thumb { background-color: #555; }

    .sidebar { width: 260px; height: 100vh; position: fixed; top: 0; left: 0; background-color: var(--sidebar-bg); color: white; padding: 20px; z-index: 1000; box-shadow: 4px 0 15px rgba(0,0,0,0.1); overflow-y: auto; }
    .sidebar a { color: #94a3b8; text-decoration: none; padding: 12px 15px; display: flex; align-items: center; border-radius: 8px; margin-bottom: 5px; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    .sidebar a:hover, .sidebar a.active { background-color: var(--primary-color); color: white; transform: translateX(5px); box-shadow: 0 0 10px var(--hover-glow); }
    .sidebar i { margin-right: 12px; font-size: 1.2rem; }

    .main-content { margin-left: 260px; padding: 30px; width: calc(100% - 260px); animation: fadeInUp 0.6s ease-out; }
    .card-custom { border: none; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); background: white; transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .card-custom:hover:not(a) { transform: translateY(-3px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }

    .table > :not(caption)>*>* { padding: 1rem 0.8rem; }
    .table-hover > tbody > tr:hover { background-color: #f0f7ff; }

    .table > tbody > tr:nth-of-type(odd) {
      background-color: #fcfcfc;
    }

    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  </style>
