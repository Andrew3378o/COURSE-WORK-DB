<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head_styles}"></head>
<body>
<div th:replace="~{fragments :: sidebar('impacts')}"></div>
<div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Аналіз впливу на населення</h2>
        <a href="/ui/impacts/new" class="btn btn-primary"><i class="bi bi-plus-lg"></i> Додати</a>
    </div>
    <div class="card-custom p-4">
        <table class="table table-hover align-middle">
            <thead>
            <tr>
                <th>ID</th>
                <th>Об'єкт / Аварія</th>
                <th>Група населення</th>
                <th>Тип впливу</th>
                <th>Ефект</th>
                <th>Доза (Зв)</th>
                <th>Дії</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="i : ${list}">
                <td th:text="${i.id}" class="fw-bold text-muted"></td>

                <td th:if="${i.emergency != null}">
                    <strong th:if="${i.emergency.facility != null}"
                            th:text="${i.emergency.facility.name} ?: 'Невідомий об\'єкт'"
                            class="d-block">
                    </strong>
                    <strong th:unless="${i.emergency.facility != null}" class="text-danger d-block">Об'єкт не прив'язаний</strong>

                    <hr class="my-1">

                    <span class="text-muted">
                        <span th:text="${i.emergency.communalType != null ? i.emergency.communalType : (i.emergency.scale != null ? i.emergency.scale : '-')}" class="fw-bold"></span>

                        <br>
                        <small th:if="${i.emergency.startDate != null}">
                            (<span th:text="${#temporals.format(i.emergency.startDate, 'yyyy-MM-dd')}"></span>)
                        </small>
                        <small th:unless="${i.emergency.startDate != null}">
                            </small>
                    </span>
                </td>
                <td th:unless="${i.emergency != null}" class="text-danger">-</td>

                <td th:text="${i.populationGroup}"></td>
                <td><span class="badge bg-info text-dark" th:text="${i.exposureType}"></span></td>
                <td th:text="${i.healthEffect}"></td>
                <td th:text="${i.doseMeasure != null ? i.doseMeasure.doseValue : '-'}"></td>
                <td>
                    <a th:href="@{/ui/impacts/edit/{id}(id=${i.id})}" class="btn btn-sm btn-outline-primary me-2">
                        <i class="bi bi-pencil"></i> Редагувати
                    </a>
                    <a th:href="@{/ui/impacts/delete/{id}(id=${i.id})}"
                       onclick="return confirm('Ви впевнені, що хочете видалити цей запис про вплив?');"
                       class="btn btn-sm btn-danger">
                        <i class="bi bi-trash"></i> Видалити
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
