<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head_styles}"></head>
<body>
<div th:replace="~{fragments :: sidebar('countermeasures')}"></div>
<div class="main-content">
    <h2 class="fw-bold mb-4" th:text="${isNew} ? 'Додати новий захід' : 'Редагувати захід #' + ${counterMeasure.id}">Форма заходу</h2>
    <div class="card-custom p-4">
        <form th:action="@{/ui/countermeasures/save}" th:object="${counterMeasure}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="name" class="form-label fw-bold">Назва заходу</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>

            <div class="mb-3">
                <label for="type" class="form-label fw-bold">Тип</label>
                <select id="type" class="form-select" th:field="*{type}" required>
                    <option value="">-- Виберіть тип заходу --</option>
                    <option value="Protective (Shelter/Evacuation)" th:selected="${!isNew and counterMeasure.type == 'Protective (Shelter/Evacuation)'}">Захисний (Укриття/Евакуація)</option>
                    <option value="Medical (Prophylaxis/Treatment)" th:selected="${!isNew and counterMeasure.type == 'Medical (Prophylaxis/Treatment)'}">Медичний (Профілактика/Лікування)</option>
                    <option value="Technical (Decontamination/Localization)" th:selected="${!isNew and counterMeasure.type == 'Technical (Decontamination/Localization)'}">Технічний (Дезактивація/Локалізація)</option>
                    <option value="Informational (Warning)" th:selected="${!isNew and counterMeasure.type == 'Informational (Warning)'}">Інформаційний (Оповіщення)</option>
                    <option value="Resource Mobilization" th:selected="${!isNew and counterMeasure.type == 'Resource Mobilization'}">Мобілізація ресурсів</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="description" class="form-label fw-bold">Детальний опис</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
            </div>

            <hr>
            <button type="submit" class="btn btn-success me-2"><i class="bi bi-save me-2"></i> Зберегти</button>
            <a href="/ui/countermeasures" class="btn btn-outline-secondary">Скасувати</a>
        </form>
    </div>
</div>
</body>
</html>
